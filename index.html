<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Rock Paper and Scissors</title>
        <meta charset="utf-8">
        <meta name='viewport' content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <main>
            <h1>Rock Paper Scissors</h1>
            <ul>
                <li><button id="rock"><img src="./images/rock.jpeg" alt="rock"></button></li>
                <li><button id ='paper'><img src="./images/paper.jpeg" alt="paper"></button></li>
                <li><button id="scissors"><img src="./images/scissors.jpeg" alt="scissors"></button></li>
            </ul>
            <div id="scores">
                <div id="humanScore">Your score : 0</div>
                <div id="computerScore">Computer score : 0</div>
            </div>
            <div id="roundResult"></div>
        </main>
    </body>
    <script src="app.js"></script>
</html>
